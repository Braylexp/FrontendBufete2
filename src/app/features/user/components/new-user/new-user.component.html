<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true" [options]="false">
            <h5>Información</h5>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <form [formGroup]="form" action="javascript:">
                        <div class="form-group">
                            <label>*Nombre</label>
                            <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre" />
                            <div *ngIf="form.get('nombre')!.hasError('required') && form.get('nombre')!.touched"
                                style="color:red">
                                El nombre es requerido.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">*Correo</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Correo" />
                            <div *ngIf="form.get('email')!.hasError('required') && form.get('email')!.touched"
                                style="color:red">
                                El email es requerido.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">*Contraseña</label>
                            <input type="text" formControlName="contraseña" class="form-control key"  autocomplete="off"
                                id="exampleInputPassword1" placeholder="Contraseña" />
                            <div *ngIf="form.get('contraseña')!.hasError('required') && form.get('contraseña')!.touched"
                                style="color:red">
                                Contraseña requerida.
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" (click)="createUser()" [disabled]="form.invalid">Registrar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form [formGroup]="form" action="javascript:">
                        <div class="form-group">
                            <label>*Apellido</label>
                            <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido" />
                            <div *ngIf="form.get('apellido')!.hasError('required') && form.get('apellido')!.touched"
                                style="color:red">
                                El apellido es requerido.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">*Tipo Usuario</label>
                            <select formControlName="rol_id" class="form-control" id="exampleFormControlSelect1" >
                                <option value='' selected disabled hidden>Seleccione el tipo de usuario</option>
                                <option *ngFor="let p of roles" [value]="p.id">{{p.nombre}}</option>
                            </select>
                            <div *ngIf="form.get('rol_id')!.hasError('required') && form.get('rol_id')!.touched"
                                style="color:red">
                                Tipo de usuario requerido. 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </app-card>
    </div>
</div>
